<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Rootin' Tootin' Password Producin'</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <section class = "parameters" id = "passwordGenerator">
          <div>
            <label for="length">Length (in characters)</label>
            <input type="number" id="length" value="8" min="8" max="128"/>
          </div>
          <div>
            <label>Include uppercase?</label>
            <input name="checkbox" type="checkbox" id="uppercase"/>
          </div>
          <div>
            <label>Include numbers?</label>
            <input name="checkbox" type="checkbox" id="numbers"/>
          </div>
          <div>
            <label>Include symbols?</label>
            <input name="checkbox" type="checkbox" id="symbols"/>
          </div>
        </section>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
